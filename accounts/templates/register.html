<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>User Registration</h3>
                </div>
                <div class="card-body">


                    <form method="POST" action="{% url 'register' %}">
                        {% csrf_token %}

                        <!-- First Name -->
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" id="first_name" value="{{ request.POST.first_name }}"  name="first_name" class="form-control" required>
                        </div>

                        <!-- Last Name -->
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" id="last_name" value="{{ request.POST.last_name }}" name="last_name" class="form-control" required>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="phone_no" class="form-label">Phone Number</label>
                            <input type="number" id="phone_no" value="{{ request.POST.phone_no }}" name="phone_no" class="form-control"
                                   maxlength="10" placeholder="Enter 10-digit number" required
                                   oninput="if(this.value.length > 10) this.value = this.value.slice(0,10);">
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" name="address" value="{{ request.POST.address }}" class="form-control" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" value="{{ request.POST.email }}" class="form-control" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" value="{{ request.POST.password }}" name="password" class="form-control" minlength="6" required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" value="{{ request.POST.confirm_password }}" id="confirm_password" name="confirm_password" class="form-control" minlength="6" required>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </form>
                    {% if messages %}
                    <script>
                        {% for message in messages %}
                            Swal.fire({
                                icon: "{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% else %}info{% endif %}",
                                title: "{{ message.tags|capfirst }}",
                                text: "{{ message|escapejs }}",
                                confirmButtonColor: "#3085d6",
                                confirmButtonText: "OK"
                            });
                        {% endfor %}
                    </script>
                    {% endif %}


                </div>
                <div class="card-footer text-center">
                    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
