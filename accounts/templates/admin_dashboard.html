<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
        }
        .btn {
            background: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h1>Loan Management - Admin Dashboard</h1>
</div>
<div class="container">
    <div class="card">
        <h2>📌 Manage Loans</h2>
        <p>View, approve, or reject loan applications.</p>
        <a  class="btn">Go to Loans</a>
    </div>
    <div class="card">
        <h2>👤 Manage Customers</h2>
        <p>View and manage customer details.</p>
        <a  class="btn">Go to Customers</a>
    </div>
    <div class="card">
        <h2>⚙️ Settings</h2>
        <p>Change system configurations and reports.</p>
    </div>
</div>
</body>
</html>
